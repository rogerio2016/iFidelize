<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{graficoPedidosCriadosBean.preRender}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">Dashboard</ui:define>

	<ui:define name="corpo">

		<br />
		<h2>Seja bem-vindo!</h2>

		<div class="row tile_count">
			<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
				<span class="count_top"><i class="fa fa-user"></i> Total de
					Clientes</span>
				<div style="text-align: center">
					<h:outputText styleClass="count"
						value="#{graficoPedidosCriadosBean.totalCliente}"
						id="totalCliente">
					</h:outputText>
				</div>
			</div>
			<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
				<span class="count_top"><i class="fa fa-clock-o"></i> Total
					de Produtos</span>
				<div>
					<h:outputText styleClass="count"
						value="#{graficoPedidosCriadosBean.totalProduto}"
						id="totalProduto">
					</h:outputText>
				</div>

			</div>
			<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
				<span class="count_top"><i class="fa fa-user"></i> Total
					Vendas</span>
				<div>
					<h:outputText styleClass="count green"
						value="#{graficoPedidosCriadosBean.totalVenda}"
						id="totalVenda">
					</h:outputText>
				</div>
			</div>
			<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
				<span class="count_top"><i class="fa fa-user"></i> Total
					Grupos</span>
				<div class="count">4,567</div>
				<span class="count_bottom"><i class="red"><i
						class="fa fa-sort-desc"></i>12% </i> From last Week</span>
			</div>
			<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
				<span class="count_top"><i class="fa fa-user"></i> Total
					Collections</span>
				<div class="count">2,315</div>
				<span class="count_bottom"><i class="green"><i
						class="fa fa-sort-asc"></i>34% </i> From last Week</span>
			</div>
			<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
				<span class="count_top"><i class="fa fa-user"></i> Total
					Connections</span>
				<div class="count">7,325</div>
				<span class="count_bottom"><i class="green"><i
						class="fa fa-sort-asc"></i>34% </i> From last Week</span>
			</div>
		</div>

		<!-- Graficos -->

		<p:lineChart value="#{graficoPedidosCriadosBean.model}"
			title="Pedidos criados" style="height: 400px" animate="true" minY="0"
			legendPosition="e" />


		<!-- Totalizadores -->
		<div class="tiles">
			<div class="col-md-4 tile">
				<span>Venda Diaria</span>
				<h2>231,809</h2>
				<span class="sparkline11 graph" style="height: 160px;"><canvas
						width="198" height="40"
						style="display: inline-block; width: 198px; height: 40px; vertical-align: top;"></canvas></span>
			</div>
			<div class="col-md-4 tile">
				<span>Venda Semanal</span>
				<h2>$231,809</h2>
				<span class="sparkline22 graph" style="height: 160px;"><canvas
						width="200" height="40"
						style="display: inline-block; width: 200px; height: 40px; vertical-align: top;"></canvas></span>
			</div>
			<div class="col-md-4 tile">
				<span>Venda Mensal</span>
				<h2>231,809</h2>
				<span class="sparkline11 graph" style="height: 160px;"><canvas
						width="198" height="40"
						style="display: inline-block; width: 198px; height: 40px; vertical-align: top;"></canvas></span>
			</div>
		</div>
	</ui:define>

</ui:composition>
